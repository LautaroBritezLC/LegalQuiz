<body>

     <div class="hero"> 
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <h1 id="titulo" class="text-center mt-5">Bienvenido a Preguntas y Respuestas de Contratos</h1>
        <div class="content-container">
          <div id="formulario-seleccion" class="row align-items-center">
            <div class="col-md-6">
              <label for="tipo-contrato" class="form-label">Seleccione un tipo de contrato:</label>
              <select id="tipo-contrato" class="form-select">
                <option value="Alquiler">Alquiler</option>
                <option value="Honorarios">Honorarios</option>
                <option value="Alumnado">Alumnado</option>
                <option value="Adhesión">Adhesión</option>
                <option value="Servicios">Servicios</option>
              </select>
            </div>
            <div class="col-md-5">
              <button onclick="seleccionarTipoContrato()" class="btn btn-primary">Comenzar</button>
            </div>
          </div>
        </div>
          <div id="preguntas-container" style="display: none;">
            <div id="encabezado">
              <div class="divDificultad">
                <h6 class="etiqueta-dificultad">Dificultad:</h6>
                <h6 class="dificultad" id="dificultadEtiqueta"></h6>
              </div>
              <a id="ayuda" class="btn btn-info" onclick="ayuda()">Ayuda</a>
              <span id="pregunta">Aquí va la pregunta</span>
              <img id="imagen" src="https://i.ibb.co/kh4FD6Z/img.png" style="width: 90%; height: 200px; object-fit: contain;">
              
            </div>
            <div class="opcion" id="opcion-1" onclick="seleccionarOpción(0)">Opción 1</div>
            <div class="opcion" id="opcion-2" onclick="seleccionarOpción(1)">Opción 2</div>
            <div class="opcion" id="opcion-3" onclick="seleccionarOpción(2)">Opción 3</div>
            <div class="opcion" id="opcion-4" onclick="seleccionarOpción(3)">Opción 4</div>
          </div>
          <div id="puntaje-container" style="display: none;">
            <div id="puntaje-box">
              <p id="puntaje-label">Puntaje:</p>
              <p id="puntaje">0</p>
              <div id="icono-feliz" class="icono"></div>
            </div>
          </div>
        </div>

        <div id="tiempo-container" style="display: none;">
          <p id="tiempo-restante"></p> <!-- Elemento para mostrar el tiempo restante -->
        </div>

        <div id="numero-pregunta" style="display: none;" >1/7 preguntas</div>
        
     
</body>
